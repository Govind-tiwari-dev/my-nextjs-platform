name: Platform CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nextjs-platform:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # Stop the old container
            docker stop platform-v1 || true
            docker rm platform-v1 || true

            # Pull the new image
            docker pull ${{ secrets.DOCKER_USERNAME }}/nextjs-platform:latest

            # Run the new container (Using the correct image name)
            docker run -d -p 80:3000 --name platform-v1 ${{ secrets.DOCKER_USERNAME }}/nextjs-platform:latest

      - name: Notify Discord - Success
        if: success()
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d '{"content": "ðŸš€ **Platform Update Successful!**\nNew version is live at: http://${{ secrets.SSH_HOST }}"}' \
          ${{ secrets.DISCORD_WEBHOOK }}

